<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Pedia</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Customize navbar style */
        .navbar-brand img {
            height: 40px; /* Adjust height of the logo */
        }

        .dropdown {
          position: relative;
          display: inline-block;
        }

        .button {
          position: relative;
        }

        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
          z-index: 1;
        }

        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }

        .dropdown-content a:hover {
          background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
          display: block;
        }

        .search-box {
          margin-top: 10px;
        }

        .content-container {
            padding: 20px;
            overflow: scroll;
            align-content: center;
        }
    </style>
</head>
<body style="background-color:rgba(232,234,231)">
<div th:replace="~{fragments/header :: header}"></div>
<div class="content-container">
    <label for="dropdown">I am a:</label>
    <select id="dropdown" onchange="reqTypeChanged(this)">
        <option value="Current Pet Owner">Current Pet Owner</option>
        <option value="Prospective Pet Owner">Prospective Pet Owner</option>
    </select>

    <div class="search-box">
        <input id="location-box" type="text" onchange="locationChanged()" placeholder="Location...">
    </div>

    <button type="button" name="get-location-btn" onclick="getLocation()">Get Location</button>

    <iframe
            id="map"
            width="90%"
            height="600"
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed/v1/search?key=AIzaSyCQTZ9epkIxVCzVAvKpWXYlnHoJj-vfzTg&q=pet+supplies+Salt+Lake+City"
            allowfullscreen>
    </iframe>

    <script>
        var reqURL = "https://www.google.com/maps/embed/v1/search?key=AIzaSyCQTZ9epkIxVCzVAvKpWXYlnHoJj-vfzTg&q=";
        var reqLocation = "Salt+Lake+City";
        var reqType = "pet+supplies+";

        function reqTypeChanged(selector) {
          if (selector.value == "Current Pet Owner")
            reqType = "pet+supplies+";
          else
            reqType = "pet+rescue+";
          requestChanged();
        }

        function locationChanged() {
          reqLocation = document.getElementById("location-box").value;
          requestChanged();
        }

        function requestChanged() {
          document.getElementById("map").src = reqURL + reqType + reqLocation;
        }

        function getLocation() {
          function editLocation(position) {
            console.log(position.coords);
            fetch("https://maps.googleapis.com/maps/api/geocode/json?latlng="+position.coords.latitude+","+position.coords.longitude+"&result_type=locality&key=AIzaSyCQTZ9epkIxVCzVAvKpWXYlnHoJj-vfzTg")
            .then((response) => response.json())
            .then((response) => {
              console.log(response);
              if (response.status == "OK"){
                reqLocation = response.results[0].formatted_address;
                requestChanged();
              }
              else {
                alert("No locality found.")
              }
            });
          }
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(editLocation, null, {enableHighAccuracy: true})
          }
          else {
            console.error("Geolocation not supported");
          }
        }
    </script>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
