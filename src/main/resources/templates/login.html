<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Pedia</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/js/signup.js" defer></script>
</head>
<style>
    section {
        position: relative;
        max-width: 500px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem 3rem;
    }

    h1{
        text-align: center;
        margin-bottom: 3rem;
    }

    .inputbox {
        position: relative;
        margin: 20px 0;
        max-width: 550px;
        border-bottom: 2px solid black;
        margin-bottom: 2rem;
    }

    .inputbox input {
        width: 100%;
        height: 40px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1rem;
        padding: 0 35px 0 5px;
        color: black;
    }

    .inputbox ion-icon {
        position: absolute;
        right: 8px;
        color: black;
        font-size: 1.2rem;
        top: 12px;
    }

</style>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<section class="center mt-5">
    <form th::action="@{/req/login}" method="post">
        <h1>Login</h1>
        <div class="dialog-row">
            <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>
        </div>
        <div class="inputbox my-2">
            <ion-icon name="person-circle-outline"></ion-icon>
            <input name="username" id="username"type="name" placeholder="Username" autofocus required>
        </div>
        <div class="inputbox my-2">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input name="password" type="password" id="password" placeholder="Password" required>
        </div>
        <div class="register my-2">
            <p><a href="#">Forget Password ?</a></p>
        </div>
        <div class="form-actions my-2">
            <button type="submit" class="btn btn-primary">Log in</button>
        </div>
        <div class="register my-2">
            <p>Don't have an account?<a href="/req/signup"> Register</a></p>
        </div>
    </form>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
