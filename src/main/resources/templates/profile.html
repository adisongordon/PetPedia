<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Pedia - Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">Saved Articles</a>
                <a href="#" class="list-group-item list-group-item-action">Liked Posts</a>
                <a href="#" class="list-group-item list-group-item-action">Commented Posts</a>
            </div>
        </div>

        <div class="col-md-9">
            <h2>Your Account</h2>
            <div class="profile-container mr-3">
                <img id="profileImage" src="/images/profile-picture.png" alt="Profile Picture">
            </div>

            <button class="btn btn-secondary mt-2" onclick="document.getElementById('profilePictureInput').click()">Change Profile Picture</button>
            <input type="file" id="profilePictureInput" class="d-none" accept="image/*" onchange="previewProfilePicture(event)">

            <div class="mt-3">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" value="Current Username">
            </div>

            <button class="btn btn-primary mt-3" onclick="saveProfile()">Save Changes</button>

            <div>
                <p>Logged in as <strong><span sec:authentication="name"></span></strong></p>
            </div>
            <hr>

            <!-- Pets Section -->
            <div class="mt-4">
                <h3>Your Pets</h3>
                <!-- Pet cards here -->

                <!-- Add Pet button -->
                <button class="btn btn-success mt-3" data-toggle="modal" data-target="#addPetModal">Add Pet</button>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Add Pet Modal -->
    <div class="modal fade" id="addPetModal" tabindex="-1" role="dialog" aria-labelledby="addPetModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPetModalLabel">Add a New Pet</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addPetForm">
                        <div class="form-group">
                            <label for="petName">Pet Name</label>
                            <input type="text" class="form-control" id="petName" placeholder="Enter your pet's name">
                        </div>
                        <div class="form-group">
                            <label for="petSpecies">Species</label>
                            <input type="text" class="form-control" id="petSpecies" placeholder="Enter species (e.g., Dog, Cat)">
                        </div>
                        <div class="form-group">
                            <label for="petAge">Age</label>
                            <input type="number" class="form-control" id="petAge" placeholder="Enter your pet's age">
                        </div>
                        <div class="form-group">
                            <label for="petHealth">Health Issues</label>
                            <textarea class="form-control" id="petHealth" placeholder="Enter any health issues"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="petPicture">Pet Picture</label>
                            <input type="file" class="form-control-file" id="petPicture" accept="image/*">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="savePet()">Save Pet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        /* Profile picture container */
        .profile-container {
            width: 80px;
            height: 80px;
            overflow: hidden;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ddd;
        }

        .profile-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>

    <script>
        function savePet() {
            var petName = document.getElementById('petName').value;
            var petSpecies = document.getElementById('petSpecies').value;
            var petAge = document.getElementById('petAge').value;
            var petHealth = document.getElementById('petHealth').value;
            var petPicture = document.getElementById('petPicture').files[0];

            var reader = new FileReader();
            reader.onload = function() {
                var petList = document.querySelector('.mt-4'); // Select the Pets section

                var newPetCard = `
                    <div class="card mb-3">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src="${reader.result}" class="card-img" alt="${petName}">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">${petName}</h5>
                                    <p class="card-text">Species: ${petSpecies}</p>
                                    <p class="card-text">Age: ${petAge} years old</p>
                                    <p class="card-text">Health Issues: ${petHealth}</p>
                                </div>
                            </div>
                        </div>
                    </div>`;

                petList.insertAdjacentHTML('beforeend', newPetCard); // Add new pet to the Pets section
            };
            reader.readAsDataURL(petPicture); // Display the uploaded pet image

            // Close the modal after saving
            $('#addPetModal').modal('hide');
        }
    </script>
</div>
</body>
</html>
