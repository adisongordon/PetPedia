<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Pedia</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <!--
    TODO:
        Pull css into style.css
    -->
    <style>
        body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
        body {
            background-color: rgba(232, 234, 231);
        }

        .sidebar {
            width: 250px;
            float: left;
            margin-right: 20px;
            padding: 20px;
        }

        .category-title {
            font-weight: bold;
            margin-top: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 5px 0;
        }

        .title-and-button {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .posts-container {
            display: flex;
            flex-direction: column;
            width: 70%;
        }

        .post-card {
            background-color: white;
            width: 100%;
            height: auto;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 50px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .create-post-button {
            margin: 20px 0;
        }

        .interaction-buttons {
            background-color: #46eab1;
            background-image: linear-gradient(90deg, #0367a6 0%, #008997 74%);
            border-radius: 10px;
            border: 1px solid #0367a6;
            color: #e9e9e9;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            margin-left: auto;
            margin-right: auto;
            padding: 5px;
        }

    </style>
</head>
<body style="background-color:rgba(232,234,231)">
<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
    <div class="row">

        <div class="sidebar">
            <input type="text" class="form-control" placeholder="Search Forums">
            <button class="btn btn-success btn-block mt-2">Search</button>

            <div class="category-title">Favorite Forums</div>
            <ul>
                <li><a th:href="@{/forum/dogs}">Dogs</a></li>
                <li><a th:href="@{/forum/cats}">Cats</a></li>
                <li><a th:href="@{/forum/birds}">Birds</a></li>
                <li><a th:href="@{/forum/small-mammals}">Small Mammals</a></li>
                <li><a th:href="@{/forum/reptiles}">Reptiles</a></li>
                <li><a th:href="@{/forum/amphibians}">Amphibians</a></li>
            </ul>

        </div>

        <div class="posts-container">
            <div class="title-and-button">
                <h1>Cats</h1>

                <div class="create-post-button">
                    <a th:href="@{/create-post}" class="btn">Create a Post</a>
                </div>
            </div>

            <!--
            TODO:
                Show pet-specific posts, not all posts
            -->
            <div th:each="post : ${posts}" class="post-card">
                <div class="post-header">
                    <!--<img th:src="${users.imageUrl != null ? users.imageUrl : '/images/default-avatar.png'}"
                         alt="User Profile Picture">
                     -->
                    <img src="/images/default-avatar.png" alt="User Profile Picture">
                    <div>
                        <h3 th:text="${post.title}"></h3>
                        <small th:text="${post.username} + ' ‚Ä¢ ' + ${post.timestamp}"></small>
                    </div>
                </div>
                <p th:text="${post.content}"></p>
                <div class="post-footer">
                    <div>
                        <form th:action="@{'/forum/' + ${post.id} + '/like'}" method="post">
                            <button type="submit" class="interaction-buttons btn-outline-danger btn-sm">‚ù§Ô∏è <span th:text="${post.likes}"></span></button>
                        </form>

                        <form th:action="@{'/forum/' + ${post.id} + '/comment'}" method="post">
                            <input type="text" name="content" placeholder="Add a reply..." required>
                            <button type="submit" class="interaction-buttons btn-outline-primary btn-sm">üí¨ Reply</button>
                        </form>
                    </div>
                    <small th:text="'Posted ' + ${post.timeAgo}"></small>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
