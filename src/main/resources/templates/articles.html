<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Pedia</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Customize navbar style */
        .navbar-brand img {
            height: 30px; /* Adjust height of the logo */
        }
    </style>

    <style>
        body {
            background-color: #F0FFFF; /* light gray background */
            color: #000000; /* Black text */
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Hide scrollbars */
        }
        header {
            height: 200px; /* Fixed header height */
            /* Add other styling for your header here */
        }
        .carousel,
        .carousel-inner,
        .carousel-item,
        .carousel-item img {
            height: calc(100vh - 60px);
            object-fit: cover;
        }
        .carousel-caption {
            background-color: rgba(255, 255, 255, 0);
            padding: 1rem;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        h2, p {
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* Text shadow for readability */
        }
    </style>
</head>

<style>
    :root {
        /* COLORS */
        --white: #e9e9e9;
        --gray: #333;
        --green: #46eab1;
        --blue: #57c9ec;

    }

    .card {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        border-radius: 5px;
    }
    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    .btn {
        background-color: var(--green);
        background-image: linear-gradient(90deg, var(--blue) 0%, var(--green) 74%);
        border-radius: 20px;
        border: 1px solid var(--blue);
        color: var(--white);
        cursor: pointer;
        font-size: 0.8rem;
        font-weight: bold;
        letter-spacing: 0.1rem;
        padding: 0.9rem 4rem;
        text-transform: uppercase;
        transition: transform 80ms ease-in;
    }

    .form > .btn {
        margin-top: 1.5rem;
    }

    .btn:active {
        transform: scale(0.95);
    }

    .btn:focus {
        outline: none;
    }
</style>

</head>
<body>
<div th:insert="fragments/header.html :: header"></div>
<div class="container mt-4">
    <div class="card">
        <div class="row">
            <div class="col-md-6">
                <div class="Boxer" onclick="window.location='article1.html';">
                    <img src="article1.jpg" alt="">
                    <h2>Boxers</h2>
                    <p>Description of Article 1 goes here...</p>
                </div>
                <div class="col-xs-1">
                    <img th:src="|/avitars/${post.avatarLocation}|" width="50">
                    <p class="card-text" th:text="${post.postAbstract}">Post Abstract</p>
                    <a th:href="@{/articles/{id}(id=${post.articlesID})}" class="btn">Read More</a>
                </div>
                <div class="article" onclick="window.location='article2.html';">
                    <img src="article2.jpg" alt="">
                    <h2>Huskies</h2>
                    <p>Description of Article 2 goes here...</p>
                </div>

                <div class="col-xs-1">
                            <img th:src="|/avitars/${post.avatarLocation}|" width="50">
                            <p class="card-text" th:text="${post.postAbstract}">Post Abstract</p>
                            <a th:href="@{/articles/{id}(id=${post.articlesID})}" class="btn">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<div th:insert="fragments/footer.html :: footer"></div>
</body>
</html>
