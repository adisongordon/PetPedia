<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Pedia</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Customize navbar style */
        .navbar-brand img {
          height: 40px; /* Adjust height of the logo */
        }

        body {
            background-color: #F0FFFF; /* light gray background */
            color: #000000; /* Black text */
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Hide scrollbars */
        }

        header {
            height: 200px; /* Fixed header height */
            /* Add other styling for your header here */
        }

        :root {
            /* COLORS */
            --white: #e9e9e9;
            --gray: #333;
            --blue: #0367a6;
            --lightblue: #008997;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 5px;
            width: 600px;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .btn {
            background-color: #0367a6;
            background-image: linear-gradient(90deg, #0367a6 0%, #008997 74%);
            border-radius: 20px;
            border: 1px solid #0367a6;
            color: #e9e9e9;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 0.1rem;
            padding: 0.9rem 4rem;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        .form > .btn {
            margin-top: 1.5rem;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:focus {
            outline: none;
        }
    </style>

</head>
<body style="background-color:rgba(248,254,229,255)">
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <div class="card">
        <div class="row">
            <div class="col-md-6">
                <div class="Boxer">
                    <img src="/images/boxer.png"
                         width=200px
                         height=200px
                         alt="Oopsies">
                    <h2>Boxers</h2>
                    <p>Description of Article 1 goes here...</p>
                </div>
                <div class="col-xs-1">
                    <p class="card-text" >Post Abstract</p>
                    <a class="btn">Read More</a>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="px-2 py-2">
            <div class="Husky">
                <img src="/images/husky.png"
                     width=200px
                     height=200px
                     alt="">
                <h2>Huskies</h2>
                <p>Description of Article 2 goes here...</p>
            </div>
            <div class="col-xs-1">
                <p class="card-text" >Post Abstract</p>
                <a class="btn">Read More</a>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
